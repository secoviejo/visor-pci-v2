<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Panel Body -->
    <rect x="3" y="4" width="18" height="16" rx="2" fill="white" stroke="black" stroke-width="1.5"/>
    
    <!-- Screen -->
    <rect x="6" y="7" width="12" height="6" fill="#f0f0f0" stroke="black" stroke-width="1"/>
    
    <!-- Status LEDs / Buttons -->
    <circle cx="7" cy="16" r="1.5" fill="black"/>
    <circle cx="12" cy="16" r="1.5" fill="black"/>
    <circle cx="17" cy="16" r="1.5" fill="black"/>
    
    <!-- Fire Indicator (Top right) -->
    <circle cx="18" cy="7" r="2" fill="red" style="display:none;" /> <!-- Hidden by default, can be toggled via CSS if needed -->
