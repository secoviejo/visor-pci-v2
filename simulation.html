<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Campus - Visor PCI</title>
    <!-- Tailwind CSS v3 -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        colors: {
                            'zaragoza-blue': '#2E6DA4',
                            'zaragoza-dark': '#333333',
                        },
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #f4f7f6;
        }

        .campus-card {
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
        }

        .campus-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        @keyframes blink-red {
            0% {
                opacity: 1;
                transform: scale(1);
            }

            50% {
                opacity: 0.5;
                transform: scale(1.1);
            }

            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .blink-red {
            animation: blink-red 1s infinite ease-in-out;
        }
    </style>
</head>

<body
    class="flex flex-col min-h-screen font-sans text-zaragoza-dark dark:text-gray-100 bg-[#f4f7f6] dark:bg-gray-900 transition-colors duration-200">
    <script>
        if (localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }
    </script>

    <!-- Header -->
    <header
        class="bg-white dark:bg-gray-800 dark:border-gray-700 py-4 px-8 border-b border-gray-200 shadow-sm relative z-20 flex-shrink-0">
        <div class="max-w-7xl mx-auto w-full flex justify-between items-center">
            <div class="flex items-center">
                <img alt="Unidad de Seguridad Universidad Zaragoza" class="h-[50px] w-auto transition-all"
                    src="logo_sec.png" />
            </div>
            <div class="flex gap-4">
                <div id="admin-controls" class="hidden">
                    <a href="admin.html"
                        class="flex items-center gap-2 bg-gray-800 hover:bg-gray-900 dark:bg-gray-700 dark:hover:bg-gray-600 text-white rounded-md px-4 py-2 text-sm font-medium transition-colors shadow-sm">
                        <i class="fa fa-cogs"></i> Admin Panel
                    </a>
                </div>
                <button onclick="triggerSimulation()"
                    class="flex items-center gap-2 bg-yellow-500 hover:bg-yellow-600 text-white rounded-md px-4 py-2 text-sm font-medium transition-colors shadow-sm">
                    <i class="fa fa-bug"></i> Simular Incidencia
                </button>
                <button id="theme-toggle"
                    class="p-2 rounded-full hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors focus:outline-none text-gray-400 dark:text-gray-400"
                    title="Cambiar Tema">
                    <i class="fa-solid fa-moon dark:hidden text-lg"></i>
                    <i class="fa-solid fa-sun hidden dark:block text-lg text-yellow-400"></i>
                </button>
                <button onclick="logout()"
                    class="flex items-center gap-2 border border-gray-300 dark:border-gray-600 rounded-md px-4 py-2 text-sm font-medium text-gray-700 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors">
                    <i class="fa fa-lock text-gray-400"></i> Logout
                </button>
            </div>
        </div>

        <!-- Toast Notification -->
        <div id="toast"
            class="fixed top-20 right-5 bg-white border-l-4 border-blue-500 shadow-lg rounded p-4 hidden transition-opacity duration-300 z-50 max-w-sm">
            <div class="flex items-start">
                <div class="flex-shrink-0">
                    <i id="toast-icon" class="fa fa-info-circle text-blue-500"></i>
                </div>
                <div class="ml-3">
                    <p id="toast-message" class="text-sm text-gray-700 font-medium"></p>
                </div>
            </div>
        </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-6xl mx-auto mt-8 p-4">
        <!-- Header / Back -->
        <div class="mb-8 flex items-center gap-4">
            <a href="dashboard.html"
                class="bg-gray-200 hover:bg-gray-300 text-gray-700 w-10 h-10 flex items-center justify-center rounded-full transition-colors">
                <i class="fa fa-arrow-left"></i>
            </a>
            <div>
                <h2 class="text-3xl font-bold text-red-600 dark:text-red-500">Simulador de Emergencias</h2>
                <p class="text-gray-500 dark:text-gray-400">Selecciona un edificio para activar una alarma general
                    (Simulacro).</p>
            </div>
        </div>

        <!-- Buildings List (Table) -->
        <div
            class="bg-white dark:bg-gray-800 rounded-xl shadow-lg border border-gray-200 dark:border-gray-700 overflow-hidden">
            <div class="overflow-x-auto">
                <table class="w-full text-left">
                    <thead class="bg-gray-50 dark:bg-gray-900/50 border-b border-gray-200 dark:border-gray-700">
                        <tr>
                            <th
                                class="px-6 py-4 text-xs font-bold uppercase tracking-wider text-gray-500 dark:text-gray-400">
                                Edificio</th>
                            <th
                                class="px-6 py-4 text-xs font-bold uppercase tracking-wider text-gray-500 dark:text-gray-400 text-center">
                                Estado</th>
                            <th
                                class="px-6 py-4 text-xs font-bold uppercase tracking-wider text-gray-500 dark:text-gray-400 text-right">
                                Acciones de Simulación</th>
                        </tr>
                    </thead>
                    <tbody id="buildings-tbody" class="divide-y divide-gray-100 dark:divide-gray-700/50">
                        <!-- JS Injected -->
                        <tr>
                            <td colspan="3" class="px-6 py-12 text-center">
                                <div class="flex flex-col items-center gap-3">
                                    <i class="fa-solid fa-circle-notch fa-spin text-2xl text-red-500"></i>
                                    <span class="text-gray-400 font-medium">Cargando edificios...</span>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer
        class="bg-white dark:bg-gray-800 dark:border-t dark:border-gray-700 border-t border-gray-200 py-4 mt-auto transition-colors duration-200">
        <div class="max-w-7xl mx-auto px-4 flex flex-col md:flex-row justify-between items-center gap-4">
            <p class="text-xs text-[#333333] dark:text-gray-400">© 2025 Universidad Zaragoza. Todos los derechos
                reservados.</p>
            <p class="text-xs text-gray-500 dark:text-gray-400 font-medium">
                Desarrollado por Luis Enrique Seco <span class="text-gray-700 dark:text-gray-300 font-bold">UNIDAD DE
                    SEGURIDAD</span>
            </p>
        </div>
    </footer>

    <!-- Custom Confirmation Modal -->
    <div id="confirmModal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center">
        <div
            class="bg-white dark:bg-gray-800 rounded-lg shadow-xl p-6 max-w-md w-full mx-4 border dark:border-gray-700">
            <div class="flex items-start mb-4">
                <div class="flex-shrink-0">
                    <i class="fa fa-exclamation-triangle text-red-500 text-3xl"></i>
                </div>
                <div class="ml-4">
                    <h3 class="text-lg font-bold text-gray-900 dark:text-white mb-2">ATENCIÓN</h3>
                    <p id="confirmMessage" class="text-sm text-gray-600 dark:text-gray-300"></p>
                </div>
            </div>
            <div class="flex gap-3 justify-end mt-6">
                <button id="confirmCancel"
                    class="px-4 py-2 bg-gray-200 hover:bg-gray-300 dark:bg-gray-700 dark:hover:bg-gray-600 text-gray-700 dark:text-gray-200 rounded font-medium transition-colors">
                    Cancelar
                </button>
                <button id="confirmOk"
                    class="px-4 py-2 bg-red-600 hover:bg-red-700 text-white rounded font-medium transition-colors">
                    Aceptar
                </button>
            </div>
        </div>
    </div>

    <script type="module">
        import * as api from './js/api.js';
        import * as theme from './js/theme.js';

        // Auth Check
        const user = api.getCurrentUser();
        if (!user) window.location.href = 'index.html';

        // Role Check (user already declared above)
        if (user && user.role === 'admin') {
            document.getElementById('admin-controls').classList.remove('hidden');
        }

        window.logout = function () {
            api.logout();
            window.location.href = 'index.html';
        };

        // Remove old triggerSimulation function if it exists in window
        window.triggerSimulation = function () {
            // Already on the page, maybe do nothing or reload?
            // Hiding the button on this page might be better
        };

        // NEW: Stop All Simulations
        window.stopAllSimulations = async function () {
            try {
                const confirmed = await showConfirm('¿Deseas detener TODAS las simulaciones activas?\\n\\nEsto resolverá todas las alertas de simulación en el sistema.');

                if (!confirmed) return;

                const result = await api.resolveAllSimulations();

                if (result.success) {
                    alert(`✅ Simulaciones Detenidas\\n\\nSe han resuelto ${result.resolvedCount} alertas de simulación.`);
                } else {
                    alert('❌ Error al detener simulaciones: ' + (result.error || 'Desconocido'));
                }
            } catch (e) {
                console.error('Error stopping simulations:', e);
                alert('❌ Error de comunicación: ' + e.message);
            }
        };

        let isProcessing = false;

        async function loadBuildings() {
            try {
                const buildings = await api.getBuildings();
                const tbody = document.getElementById('buildings-tbody');

                if (buildings.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="3" class="px-6 py-8 text-center text-gray-500 italic">No hay edificios registrados.</td></tr>';
                    return;
                }

                // Fetch active events to determine status
                const activeEvents = await api.getEvents({ resolved: 0, type: 'ALARM' });
                const buildingAlarmMap = new Map();
                activeEvents.forEach(e => {
                    if (e.building_id) buildingAlarmMap.set(e.building_id, true);
                });

                tbody.innerHTML = buildings.map(b => {
                    const isAlarmActive = buildingAlarmMap.get(b.id);
                    const blinkClass = isAlarmActive ? 'blink-red' : '';
                    const statusText = isAlarmActive ? 'INCIDENCIA ACTIVA' : 'SISTEMA NORMAL';
                    const statusColor = isAlarmActive ? 'text-red-600 dark:text-red-400' : 'text-green-600 dark:text-green-400';

                    return `
                    <tr class="hover:bg-gray-50 dark:hover:bg-gray-700/30 transition-colors group">
                        <td class="px-6 py-4">
                            <div class="flex items-center gap-4">
                                <div class="w-10 h-10 bg-gray-100 dark:bg-gray-700 rounded-lg flex items-center justify-center text-gray-400 group-hover:bg-red-50 group-hover:text-red-500 transition-colors">
                                    <i class="fa fa-building text-lg"></i>
                                </div>
                                <div class="flex flex-col">
                                    <span class="font-bold text-gray-900 dark:text-white">${b.name}</span>
                                    <span class="text-[10px] font-mono text-gray-400 uppercase tracking-tighter">ID Edificio: ${b.id}</span>
                                </div>
                            </div>
                        </td>
                        <td class="px-6 py-4">
                            <div class="flex items-center justify-center gap-3">
                                <i class="fa fa-fire text-lg ${isAlarmActive ? 'text-red-600' : 'text-gray-200 dark:text-gray-700'} ${blinkClass}"></i>
                                <span class="text-[11px] font-bold ${statusColor} tracking-tighter">${statusText}</span>
                            </div>
                        </td>
                        <td class="px-6 py-4 text-right">
                            <div class="flex justify-end gap-2">
                                <button 
                                    class="activate-btn flex items-center gap-2 bg-red-600 hover:bg-red-700 text-white rounded-lg px-4 py-2 text-xs font-bold transition-all shadow-sm hover:shadow-md active:scale-95"
                                    data-building-id="${b.id}" data-building-name="${b.name}">
                                    <i class="fa fa-fire text-[10px]"></i> ACTIVAR ALARMA
                                </button>
                                <button 
                                    class="stop-btn flex items-center gap-2 bg-white dark:bg-gray-700 border border-gray-200 dark:border-gray-600 hover:bg-green-50 dark:hover:bg-green-900/20 hover:border-green-300 dark:hover:border-green-700 text-gray-700 dark:text-gray-200 hover:text-green-600 dark:hover:text-green-400 rounded-lg px-4 py-2 text-xs font-bold transition-all shadow-sm active:scale-95"
                                    data-building-id="${b.id}" data-building-name="${b.name}">
                                    <i class="fa fa-stop-circle text-[10px]"></i> DETENER
                                </button>
                            </div>
                        </td>
                    </tr>
                `}).join('');

                // Add event delegation for buttons
                tbody.addEventListener('click', async (e) => {
                    const activateBtn = e.target.closest('.activate-btn');
                    if (activateBtn) {
                        if (isProcessing) return;
                        const buildingId = activateBtn.dataset.buildingId;
                        const buildingName = activateBtn.dataset.buildingName;
                        isProcessing = true;
                        try {
                            await confirmSimulation(buildingId, buildingName);
                            // Refresh after action
                            loadBuildings();
                        } finally {
                            isProcessing = false;
                        }
                        return;
                    }

                    const stopBtn = e.target.closest('.stop-btn');
                    if (stopBtn) {
                        if (isProcessing) return;
                        const buildingId = stopBtn.dataset.buildingId;
                        const buildingName = stopBtn.dataset.buildingName;
                        isProcessing = true;
                        try {
                            await stopBuildingSimulation(buildingId, buildingName);
                            // Refresh after action
                            loadBuildings();
                        } finally {
                            isProcessing = false;
                        }
                        return;
                    }
                });


            } catch (e) {
                console.error(e);
                alert('Error cargando edificios');
            }
        }

        // Custom confirm function using HTML modal
        function showConfirm(message) {
            return new Promise((resolve) => {
                const modal = document.getElementById('confirmModal');
                const messageEl = document.getElementById('confirmMessage');
                const okBtn = document.getElementById('confirmOk');
                const cancelBtn = document.getElementById('confirmCancel');

                messageEl.textContent = message;
                modal.classList.remove('hidden');

                function cleanup() {
                    modal.classList.add('hidden');
                    okBtn.removeEventListener('click', handleOk);
                    cancelBtn.removeEventListener('click', handleCancel);
                }

                function handleOk() {
                    cleanup();
                    resolve(true);
                }

                function handleCancel() {
                    cleanup();
                    resolve(false);
                }

                okBtn.addEventListener('click', handleOk);
                cancelBtn.addEventListener('click', handleCancel);
            });
        }

        async function confirmSimulation(id, name) {
            console.log('confirmSimulation function called');

            const userConfirmed = await showConfirm(`¿Estás seguro de que quieres activar una ALARMA GENERAL en "${name}"?\n\nEsto generará alertas en todos los dispositivos monitorizables del edificio.`);

            console.log('User confirmed:', userConfirmed);

            if (userConfirmed) {
                console.log('User clicked OK, proceeding with API call');
                try {
                    const res = await api.simulateBuildingAlarm(id);
                    console.log('API Response received:', res);

                    if (res.success) {
                        if (res.warning && res.count === 0) {
                            alert(`ℹ️ Información\n\n${res.message}\n\nEdificio: ${name}`);
                        } else {
                            alert(`¡Simulacro Activado! ✅\n\nSe han generado ${res.count} alertas en el sistema.\n\nEdificio: ${name}`);
                        }
                    } else {
                        alert('Error: ' + (res.error || 'No se pudo activar'));
                    }
                } catch (e) {
                    console.error('Error calling API:', e);
                    alert('Error en la comunicación con el servidor: ' + e.message);
                }
            } else {
                console.log('User clicked Cancel, aborting');
            }
        }

        async function stopBuildingSimulation(id, name) {
            console.log('stopBuildingSimulation function called');

            const userConfirmed = await showConfirm(`¿Deseas detener la simulación activa en "${name}"?\n\nEsto resolverá todas las alertas de simulación de este edificio.`);

            console.log('User confirmed stop:', userConfirmed);

            if (userConfirmed) {
                console.log('User clicked OK, proceeding with stop API call');
                try {
                    const res = await api.stopBuildingSimulation(id);
                    console.log('API Response received:', res);

                    if (res.success) {
                        if (res.resolvedCount === 0) {
                            alert(`ℹ️ Información\n\nNo hay alertas activas de simulación en "${name}".`);
                        } else {
                            alert(`✅ Simulación Detenida\n\nSe han resuelto ${res.resolvedCount} alertas en "${name}".`);
                        }
                    } else {
                        alert('Error: ' + (res.error || 'No se pudo detener'));
                    }
                } catch (e) {
                    console.error('Error calling stop API:', e);
                    alert('Error en la comunicación con el servidor: ' + e.message);
                }
            } else {
                console.log('User clicked Cancel, aborting stop');
            }
        }

        loadBuildings();

        // Theme Toggle Handler
        document.getElementById('theme-toggle').addEventListener('click', () => {
            theme.toggleTheme();
        });
    </script>
</body>

</html>
