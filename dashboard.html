<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Campus - Visor PCI</title>
    <!-- Tailwind CSS v3 -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'zaragoza-blue': '#2E6DA4',
                        'zaragoza-dark': '#333333',
                    },
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #f4f7f6;
        }

        .campus-card {
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
        }

        .campus-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body class="flex flex-col min-h-screen font-sans text-zaragoza-dark">

    <!-- Header -->
    <header class="bg-white py-4 px-8 border-b border-gray-200 shadow-sm relative z-20 flex-shrink-0">
        <div class="max-w-7xl mx-auto w-full flex justify-between items-center">
            <div class="flex items-center gap-[15px]">
                <img alt="Icono Universidad" class="h-[40px] w-auto" src="logo_unizar.png" />
                <div class="border-l border-gray-300 pl-4 flex flex-col font-sans text-[#333333] leading-tight">
                    <span class="font-bold text-lg">Universidad</span>
                    <span class="text-lg">Zaragoza</span>
                </div>
            </div>
            <div class="flex gap-4">
                <button onclick="triggerSimulation()"
                    class="flex items-center gap-2 bg-yellow-500 hover:bg-yellow-600 text-white rounded-md px-4 py-2 text-sm font-medium transition-colors shadow-sm">
                    <i class="fa fa-bug"></i> Simular Incidencia
                </button>
                <button onclick="logout()"
                    class="flex items-center gap-2 border border-gray-300 rounded-md px-4 py-2 text-sm font-medium text-gray-700 hover:bg-gray-50 transition-colors">
                    <i class="fa fa-lock text-gray-400"></i> Logout
                </button>
            </div>
        </div>

        <!-- Toast Notification -->
        <div id="toast"
            class="fixed top-20 right-5 bg-white border-l-4 border-blue-500 shadow-lg rounded p-4 hidden transition-opacity duration-300 z-50 max-w-sm">
            <div class="flex items-start">
                <div class="flex-shrink-0">
                    <i id="toast-icon" class="fa fa-info-circle text-blue-500"></i>
                </div>
                <div class="ml-3">
                    <p id="toast-message" class="text-sm text-gray-700 font-medium"></p>
                </div>
            </div>
        </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow p-8">
        <div class="max-w-7xl mx-auto">
            <h1 class="text-3xl font-normal text-gray-900 mb-8 mt-4">Sistema de Alarma de Incendios - Selecci贸n de
                Campus</h1>
            <!-- <p class="text-gray-600 mb-8">Seleccione un campus para ver sus edificios e instalaciones.</p> REMOVED TO MATCH DESIGN -->

            <div id="campus-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                <!-- Loading State -->
                <div class="bg-white rounded-lg p-6 shadow animate-pulse">
                    <div class="h-4 bg-gray-200 rounded w-3/4 mb-4"></div>
                    <div class="h-32 bg-gray-200 rounded mb-4"></div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t border-gray-200 py-4 mt-auto">
        <div class="max-w-7xl mx-auto text-center px-4">
            <p class="text-xs text-[#333333]">漏 2025 Universidad Zaragoza. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script type="module">
        import * as api from './js/api.js';

        window.logout = function () {
            api.logout();
            window.location.href = 'index.html';
        }

        async function loadCampuses() {
            try {
                // Fetch stats which includes campus list + alarm count
                const res = await fetch('/api/campuses/stats');
                if (!res.ok) throw new Error('Error cargando estad铆sticas');
                const campuses = await res.json();

                const grid = document.getElementById('campus-grid');
                grid.innerHTML = '';

                if (campuses.length === 0) {
                    grid.innerHTML = '<p class="text-gray-500">No hay campus configurados.</p>';
                    return;
                }

                for (const c of campuses) {
                    // Try to get buildings count properly
                    let buildingsCount = '(?)';
                    try {
                        const buildings = await api.getBuildings(c.id);
                        buildingsCount = buildings.length;
                    } catch (e) { };

                    const card = document.createElement('div');
                    // Style change if alarm active
                    const isAlarm = c.alarm_count > 0;
                    const borderClass = isAlarm ? 'border-red-500 border-2 shadow-red-100' : 'border-gray-100 shadow';

                    card.className = `campus-card bg-white rounded-lg overflow-hidden ${borderClass}`;
                    card.onclick = () => {
                        window.location.href = `campus_view.html?campusId=${c.id}`;
                    };

                    const imgSrc = c.image_filename ? c.image_filename : 'https://placehold.co/600x400/e2e8f0/64748b?text=Sin+Imagen';

                    // Mock Status
                    // const status = buildingsCount > 0 ?
                    //     '<span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-green-100 text-green-800">Normal</span>' :
                    //     '<span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-gray-100 text-gray-800">Sin Datos</span>';

                    card.innerHTML = `
                        <div class="h-48 bg-gray-200 relative">
                            <img src="${imgSrc}" class="w-full h-full object-cover" alt="${c.name}">
                            ${isAlarm ? '<div class="absolute top-2 right-2 bg-red-600 text-white text-xs font-bold px-2 py-1 rounded shadow animate-bounce"> ALARMA ACTIVA</div>' : ''}
                        </div>
                        <div class="p-6">
                            <h3 class="text-xl font-bold text-gray-900 mb-2">${c.name}</h3>
                            <p class="text-gray-600 text-sm mb-4 h-12 overflow-hidden text-ellipsis">
                                ${c.description || 'Descripci贸n no disponible.'} 
                                <br>
                                <span class="font-semibold">${buildingsCount} Edificios.</span>
                                ${isAlarm ? `<span class="text-red-600 font-bold ml-2">${c.alarm_count} Incidencias.</span>` : ''}
                            </p>
                            <button onclick="window.location.href = 'campus_view.html?campusId=${c.id}'" 
                                class="w-full ${isAlarm ? 'bg-red-600 hover:bg-red-700' : 'bg-[#0056b3] hover:bg-[#004494]'} text-white font-medium py-2 px-4 rounded transition-colors">
                                ${isAlarm ? 'Ver Incidencias' : 'Ver Edificios'}
                            </button>
                        </div>
                    `;
                    grid.appendChild(card);
                }

            } catch (err) {
                console.error(err);
                document.getElementById('campus-grid').innerHTML =
                    `<div class="col-span-3 text-center text-red-500">Error cargando datos: ${err.message}. Aseg煤rese de haber iniciado sesi贸n.</div>`;
            }
        }

        window.triggerSimulation = async function () {
            try {
                const token = localStorage.getItem('auth_token');
                if (!token) return alert("Debes iniciar sesi贸n para simular.");

                const res = await fetch('/api/simulation/alarm', {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await res.json();

                if (data.success) {
                    showToast("Incidencia Simulada: " + data.device.device_id, 'alarm');
                    loadCampuses(); // Refresh view
                } else {
                    alert('Error: ' + data.error);
                }
            } catch (e) {
                console.error(e);
            }
        }

        function showToast(msg, type = 'info') {
            const t = document.getElementById('toast');
            const m = document.getElementById('toast-message');
            const i = document.getElementById('toast-icon');

            m.textContent = msg;
            if (type === 'alarm') {
                t.classList.replace('border-blue-500', 'border-red-500');
                i.className = 'fa fa-fire text-red-500';
            } else {
                t.classList.replace('border-red-500', 'border-blue-500');
                i.className = 'fa fa-info-circle text-blue-500';
            }

            t.classList.remove('hidden');
            setTimeout(() => t.classList.add('hidden'), 3000);
        }

        // Auth Check
        if (!api.isLoggedIn()) {
            // Guest logic or redirect
        }

        loadCampuses();

        // Auth Check
        if (!api.isLoggedIn()) {
            // Allows public access to dashboard? Maybe guest mode.
            // If strictly private, redirect to login.
            // Let's allow guest mode for now.
        }

        loadCampuses();
    </script>
</body>

</html>
