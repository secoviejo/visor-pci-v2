<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Campus - Visor PCI</title>
    <!-- Tailwind CSS v3 -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
    <script src="/socket.io/socket.io.js"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        'zaragoza-blue': '#2E6DA4',
                        'zaragoza-dark': '#333333',
                    },
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #f4f7f6;
        }

        .campus-card {
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
        }

        .campus-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body
    class="bg-[#f4f7f6] dark:bg-gray-900 transition-colors duration-200 flex flex-col min-h-screen font-sans text-zaragoza-dark">
    <script>
        if (localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }
    </script>

    <!-- Header -->
    <header
        class="bg-white dark:bg-gray-800 dark:border-gray-700 shadow-sm py-3 px-6 mb-8 flex justify-between items-center sticky top-0 z-10">
        <div class="flex items-center gap-[15px]">
            <img alt="Icono Universidad" class="h-[40px] w-auto" src="logo_unizar.png" />
            <div class="border-l border-gray-300 pl-4">
                <div class="flex flex-col leading-none">
                    <span
                        class="font-bold text-gray-800 dark:text-white text-lg uppercase tracking-tight">Universidad</span>
                    <span class="text-gray-600 dark:text-gray-400 text-sm">Zaragoza</span>
                </div>
            </div>
        </div>
        <div class="flex items-center gap-6">
            <div class="relative hidden md:block">
                <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-400">
                    <i class="fa fa-search text-sm"></i>
                </span>
                <input
                    class="pl-9 pr-4 py-1.5 rounded-full border border-gray-200 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 text-sm focus:outline-none focus:border-zaragoza-blue dark:text-white transition-all w-64 shadow-inner"
                    placeholder="Buscar campus o edificio..." type="text" oninput="filterCampuses(this.value)" />
            </div>
            <div class="flex items-center gap-4 border-l pl-6 border-gray-200 dark:border-gray-700">
                <div class="text-right hidden sm:block">
                    <p id="user-display"
                        class="text-sm font-bold text-gray-800 dark:text-white uppercase tracking-wide">ADMIN</p>
                    <p class="text-[10px] text-gray-500 dark:text-gray-400 font-medium">Oficina T√©cnica</p>
                </div>
            </div>
            <div id="admin-controls" class="hidden">
                <a href="admin.html"
                    class="flex items-center gap-2 bg-gray-800 hover:bg-gray-900 text-white rounded-md px-4 py-2 text-sm font-medium transition-colors shadow-sm">
                    <i class="fa fa-cogs"></i> Admin Panel
                </a>
            </div>
            <button onclick="window.location.href='history.html'"
                class="flex items-center gap-2 bg-gray-600 hover:bg-gray-700 text-white rounded-md px-4 py-2 text-sm font-medium transition-colors shadow-sm">
                <i class="fa fa-history"></i> Hist√≥rico
            </button>
            <button onclick="window.location.href='simulation.html'"
                class="flex items-center gap-2 bg-yellow-500 hover:bg-yellow-600 text-white rounded-md px-4 py-2 text-sm font-medium transition-colors shadow-sm">
                <i class="fa fa-bug"></i> Simular Incidencia
            </button>
            <button id="theme-toggle"
                class="p-2 rounded-full hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors focus:outline-none text-gray-400 dark:text-gray-400"
                title="Cambiar Tema">
                <i class="fa-solid fa-moon dark:hidden text-lg"></i>
                <i class="fa-solid fa-sun hidden dark:block text-lg text-yellow-400"></i>
            </button>
            <button onclick="logout()"
                class="flex items-center gap-2 border border-gray-300 rounded-md px-4 py-2 text-sm font-medium text-gray-700 hover:bg-gray-50 transition-colors">
                <i class="fa fa-lock text-gray-400"></i> Logout
            </button>
        </div>
        </div>

        <!-- Toast Notification -->
        <div id="toast"
            class="fixed top-20 right-5 bg-white border-l-4 border-blue-500 shadow-lg rounded p-4 hidden transition-opacity duration-300 z-50 max-w-sm">
            <div class="flex items-start">
                <div class="flex-shrink-0">
                    <i id="toast-icon" class="fa fa-info-circle text-blue-500"></i>
                </div>
                <div class="ml-3">
                    <p id="toast-message" class="text-sm text-gray-700 font-medium"></p>
                </div>
            </div>
        </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow p-8">
        <div class="max-w-7xl mx-auto">
            <h1 class="text-3xl font-normal text-gray-900 mb-8 mt-4">Sistema de Alarma de Incendios - Selecci√≥n de
                Campus</h1>
            <!-- <p class="text-gray-600 mb-8">Seleccione un campus para ver sus edificios e instalaciones.</p> REMOVED TO MATCH DESIGN -->

            <div id="campus-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                <!-- Loading State -->
                <div class="bg-white rounded-lg p-6 shadow animate-pulse">
                    <div class="h-4 bg-gray-200 rounded w-3/4 mb-4"></div>
                    <div class="h-32 bg-gray-200 rounded mb-4"></div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t border-gray-200 py-4 mt-auto">
        <div class="max-w-7xl mx-auto text-center px-4">
            <p class="text-xs text-[#333333]">¬© 2025 Universidad Zaragoza. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script type="module">
        import * as api from './js/api.js';
        import * as theme from './js/theme.js';

        window.logout = function () {
            api.logout();
            window.location.href = 'index.html';
        }

        async function loadCampuses() {
            try {
                // Fetch stats which includes campus list + alarm count
                const res = await fetch('/api/campuses/stats');
                if (!res.ok) throw new Error('Error cargando estad√≠sticas');
                const campuses = await res.json();

                const grid = document.getElementById('campus-grid');
                grid.innerHTML = '';

                if (campuses.length === 0) {
                    grid.innerHTML = '<p class="text-gray-500">No hay campus configurados.</p>';
                    return;
                }

                for (const c of campuses) {
                    // Try to get buildings count properly
                    let buildingsCount = '(?)';
                    try {
                        const buildings = await api.getBuildings(c.id);
                        buildingsCount = buildings.length;
                    } catch (e) { };

                    const card = document.createElement('div');
                    // Added dark mode classes: dark:bg-gray-800 dark:border-gray-700
                    card.className = "bg-white dark:bg-gray-800 rounded-xl shadow-sm hover:shadow-md transition-all duration-300 overflow-hidden group border border-gray-100 dark:border-gray-700 flex flex-col cursor-pointer hover:-translate-y-1";
                    card.onclick = () => window.location.href = `campus_view.html?campusId=${c.id}`;

                    const imgSrc = c.image_filename ? c.image_filename : 'https://via.placeholder.com/400x200?text=Campus';

                    card.innerHTML = `
                <div class="h-40 bg-gray-200 relative overflow-hidden">
                    <div class="absolute inset-0 bg-cover bg-center transition-transform duration-700 group-hover:scale-110" style="background-image: url('${imgSrc}'); filter: brightness(0.95);"></div>
                    <div class="absolute inset-0 bg-gradient-to-t from-black/60 to-transparent opacity-60"></div>
                     <div class="absolute top-3 right-3 bg-white/90 dark:bg-gray-800/90 backdrop-blur-sm px-2 py-1 rounded text-[10px] font-bold shadow-sm uppercase tracking-wider text-gray-700 dark:text-gray-300 border border-gray-200 dark:border-gray-600">
                        Campus
                    </div>
                </div>
                <div class="p-5 flex-grow flex flex-col relative">
                    <h3 class="font-bold text-lg text-gray-800 dark:text-white mb-1 group-hover:text-zaragoza-blue transition-colors leading-tight">${c.name}</h3>
                    <p class="text-xs text-gray-500 dark:text-gray-400 line-clamp-2 mb-4 leading-relaxed">${c.description || 'Sin descripci√≥n'}</p>
                    
                    <div class="mt-auto flex items-center justify-between pt-4 border-t border-gray-100 dark:border-gray-700">
                         <div class="flex items-center gap-2">
                             <span class="flex items-center justify-center w-6 h-6 rounded-full bg-blue-50 dark:bg-blue-900/30 text-blue-600 dark:text-blue-400 text-xs shadow-sm">
                                <i class="fa fa-building"></i>
                             </span>
                             <span class="text-xs font-semibold text-gray-600 dark:text-gray-300">Acceder</span>
                        </div>
                        <i class="fa-solid fa-arrow-right text-gray-300 dark:text-gray-600 group-hover:text-zaragoza-blue group-hover:translate-x-1 transition-all"></i>
                    </div>
                </div>
            `;
                    grid.appendChild(card);
                }

            } catch (err) {
                console.error(err);
                document.getElementById('campus-grid').innerHTML =
                    `<div class="col-span-3 text-center text-red-500">Error cargando datos: ${err.message}. Aseg√∫rese de haber iniciado sesi√≥n.</div>`;
            }
        }

        window.triggerSimulation = async function () {
            try {
                const token = localStorage.getItem('auth_token');
                if (!token) return alert("Debes iniciar sesi√≥n para simular.");

                const res = await fetch('/api/simulation/alarm', {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await res.json();

                if (data.success) {
                    showToast("Incidencia Simulada: " + data.device.device_id, 'alarm');
                    loadCampuses(); // Refresh view
                } else {
                    alert('Error: ' + data.error);
                }
            } catch (e) {
                console.error(e);
            }
        }

        function showToast(msg, type = 'info') {
            const t = document.getElementById('toast');
            const m = document.getElementById('toast-message');
            const i = document.getElementById('toast-icon');

            m.textContent = msg;
            if (type === 'alarm') {
                t.classList.replace('border-blue-500', 'border-red-500');
                i.className = 'fa fa-fire text-red-500';
            } else {
                t.classList.replace('border-red-500', 'border-blue-500');
                i.className = 'fa fa-info-circle text-blue-500';
            }

            t.classList.remove('hidden');
            setTimeout(() => t.classList.add('hidden'), 3000);
        }

        // Auth & Role Check
        const user = api.getCurrentUser();
        if (user && user.role === 'admin') {
            document.getElementById('admin-controls').classList.remove('hidden');
        }

        // Socket.IO Connection for Real-time Updates
        const socket = io();

        socket.on('connect', () => {
            console.log('[Dashboard] Socket connected');
        });

        // Listen for alarm events
        socket.on('pci:alarm:on', (data) => {
            console.log('[Dashboard] Alarm activated:', data);
            showToast('üî• Nueva alarma detectada', 'alarm');
            loadCampuses(); // Refresh to show updated counts
        });

        socket.on('pci:alarm:off', (data) => {
            console.log('[Dashboard] Alarm deactivated:', data);
            showToast('‚úÖ Alarma resuelta', 'info');
            loadCampuses(); // Refresh to show updated counts
        });

        socket.on('event:new', (data) => {
            console.log('[Dashboard] New event:', data);
            if (data.type === 'ALARM') {
                loadCampuses(); // Refresh on new alarm events
            }
        });

        socket.on('pci:simulation:resolved', () => {
            console.log('[Dashboard] All simulations resolved');
            showToast('‚úÖ Todas las simulaciones han sido detenidas', 'info');
            loadCampuses(); // Refresh to clear alarm indicators
        });

        loadCampuses();

        // Theme Toggle Handler
        document.getElementById('theme-toggle').addEventListener('click', () => {
            theme.toggleTheme();
        });
    </script>
</body>

</html>
