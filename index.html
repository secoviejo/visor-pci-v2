<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Instalación PCI - Iniciar Sesión</title>
    <!-- Tailwind CSS v3 -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <!-- Font Awesome for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
    <!-- Tailwind Configuration -->
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        'zaragoza-blue': '#2E6DA4',
                        'zaragoza-dark': '#333333',
                    },
                    fontFamily: {
                        sans: ['Arial', 'Helvetica', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>
        .bg-image-container {
            position: relative;
            background-color: #f0f0f0;
            background-image: url(https://lh3.googleusercontent.com/aida-public/AB6AXuC8GidC60NB1wC0gNCxE2Y9yAhrQrYPV4DmdYlRif8-1G-C4kTpebEenvHpOHpEctnKKhnezrHvhaxEHMfpEy9hhgshNKwXLrn_InPtSjJQqmrW_Mk5kfaTw4BvL9UjC46RmiTSQG4VMyJRRFmIMwOnyqPMo5LndgtuyQNZBo8kslWWB7rZIjYN3GfcHG0UZu7P75wrO9XCAWh-TXdfesBiRY9yBuC9NiKY5brAy1ynxx8X6WT76MhgHJPl5G6pSA7CeoIhXBUR_Lw);
            background-size: cover;
            background-position: center
        }

        .bg-overlay {
            background-color: rgba(255, 255, 255, 0.75);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0
        }

        #toast {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            border-radius: 5px;
            color: white;
            z-index: 100;
            display: none;
        }
    </style>
</head>

<body class="flex flex-col min-h-screen font-sans text-zaragoza-dark">
    <div id="toast"></div>

    <header
        class="bg-white dark:bg-gray-800 dark:border-b dark:border-gray-700 py-4 px-8 shadow-sm relative z-20 flex-shrink-0 transition-colors duration-200">
        <div class="max-w-7xl mx-auto w-full">
            <div class="flex items-center gap-[10px]">
                <img alt="Icono Universidad" class="h-[40px] w-auto" src="logo_unizar.png" />
                <div class="flex flex-col font-sans text-[#333333] dark:text-gray-100 leading-tight">
                    <span class="font-bold text-lg">Universidad</span>
                    <span class="text-lg">Zaragoza</span>
                </div>
            </div>
            <!-- Dark Mode Toggle Logic -->
            <button id="theme-toggle"
                class="absolute right-8 top-1/2 -translate-y-1/2 p-2 rounded-full hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors focus:outline-none text-gray-400 dark:text-gray-400"
                title="Cambiar Tema">
                <i class="fa-solid fa-moon dark:hidden text-lg"></i>
                <i class="fa-solid fa-sun hidden dark:block text-lg text-yellow-400"></i>
            </button>
        </div>
    </header>
    <script>
        if (localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }
    </script>
    <div class="bg-image-container h-screen w-screen flex items-center justify-center">
        <div class="bg-overlay dark:bg-gray-900/90"></div>
        <div
            class="bg-white dark:bg-gray-800 p-8 rounded-2xl shadow-2xl relative z-10 w-96 transform transition-all hover:scale-105 duration-300 border border-gray-100 dark:border-gray-700">
            <div class="text-center mb-8">
                <h2 class="text-2xl font-bold text-zaragoza-blue dark:text-gray-100">Iniciar Sesión</h2>
                <p class="text-gray-600 dark:text-gray-400 mt-2">Introduce tus credenciales</p>
            </div>
            <form id="login-form" class="space-y-6">
                <div>
                    <label for="username"
                        class="block text-sm font-medium text-gray-700 dark:text-gray-300">Usuario</label>
                    <input type="text" id="username" name="username" required
                        class="mt-1 block w-full px-3 py-2 bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-zaragoza-blue focus:border-zaragoza-blue text-sm dark:text-white">
                </div>
                <div>
                    <label for="password"
                        class="block text-sm font-medium text-gray-700 dark:text-gray-300">Contraseña</label>
                    <input type="password" id="password" name="password" required
                        class="mt-1 block w-full px-3 py-2 bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-zaragoza-blue focus:border-zaragoza-blue text-sm dark:text-white">
                </div>
                <div>
                    <button type="submit"
                        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-zaragoza-blue hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-zaragoza-blue transition-colors duration-200">
                        Acceder
                    </button>
                </div>
            </form>
        </div>
    </div>
    </div>
    </main>

    <footer
        class="bg-white dark:bg-gray-800 dark:border-t dark:border-gray-700 relative z-20 border-t border-gray-200 flex-shrink-0 py-[10px] transition-colors duration-200">
        <div class="max-w-7xl mx-auto text-center px-4">
            <p class="text-xs text-[#333333] dark:text-gray-400">© 2025 Universidad Zaragoza. Todos los derechos
                reservados.
            </p>
        </div>
    </footer>

    <script type="module">
        import * as api from './js/api.js';
        import * as theme from './js/theme.js';

        // Theme Toggle Handler
        document.getElementById('theme-toggle').addEventListener('click', () => {
            theme.toggleTheme();
        });

        // Check if already logged in
        if (api.isLoggedIn()) {
            window.location.href = 'dashboard.html';
        }

        const form = document.getElementById('login-form');
        const toast = document.getElementById('toast');

        function showToast(msg, isError = false) {
            toast.textContent = msg;
            toast.style.backgroundColor = isError ? '#ef4444' : '#22c55e';
            toast.style.display = 'block';
            setTimeout(() => { toast.style.display = 'none'; }, 3000);
        }

        form.onsubmit = async (e) => {
            e.preventDefault();
            const u = document.getElementById('username').value;
            const p = document.getElementById('password').value;

            try {
                await api.login(u, p);
                showToast("¡Bienvenido!");
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 500);
            } catch (err) {
                showToast("Usuario o contraseña incorrectos", true);
            }
        };
    </script>
</body>

</html>
