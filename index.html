<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Instalación PCI - Iniciar Sesión</title>
    <!-- Tailwind CSS v3 -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <!-- Font Awesome for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
    <!-- Tailwind Configuration -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'zaragoza-blue': '#2E6DA4',
                        'zaragoza-dark': '#333333',
                    },
                    fontFamily: {
                        sans: ['Arial', 'Helvetica', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>
        .bg-image-container {
            position: relative;
            background-color: #f0f0f0;
            background-image: url(https://lh3.googleusercontent.com/aida-public/AB6AXuC8GidC60NB1wC0gNCxE2Y9yAhrQrYPV4DmdYlRif8-1G-C4kTpebEenvHpOHpEctnKKhnezrHvhaxEHMfpEy9hhgshNKwXLrn_InPtSjJQqmrW_Mk5kfaTw4BvL9UjC46RmiTSQG4VMyJRRFmIMwOnyqPMo5LndgtuyQNZBo8kslWWB7rZIjYN3GfcHG0UZu7P75wrO9XCAWh-TXdfesBiRY9yBuC9NiKY5brAy1ynxx8X6WT76MhgHJPl5G6pSA7CeoIhXBUR_Lw);
            background-size: cover;
            background-position: center
        }

        .bg-overlay {
            background-color: rgba(255, 255, 255, 0.75);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0
        }

        #toast {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            border-radius: 5px;
            color: white;
            z-index: 100;
            display: none;
        }
    </style>
</head>

<body class="flex flex-col min-h-screen font-sans text-zaragoza-dark">
    <div id="toast"></div>

    <header class="bg-white py-4 px-8 shadow-sm relative z-20 flex-shrink-0">
        <div class="max-w-7xl mx-auto w-full">
            <div class="flex items-center gap-[10px]">
                <img alt="Icono Universidad" class="h-[40px] w-auto" src="logo_unizar.png" />
                <div class="flex flex-col font-sans text-[#333333] leading-tight">
                    <span class="font-bold text-lg">Universidad</span>
                    <span class="text-lg">Zaragoza</span>
                </div>
            </div>
        </div>
    </header>

    <main class="flex-grow flex flex-col items-center justify-center bg-image-container relative">
        <div class="bg-overlay"></div>
        <div class="relative z-10 w-full max-w-md px-4 flex flex-col items-center">
            <div class="text-center mb-8">
                <h1 class="text-[28px] font-bold text-black mb-1">Instalación PCI</h1>
                <p class="text-[18px] font-normal text-gray-700">Fire Alarm SCADA System</p>
            </div>

            <div class="w-full bg-white shadow-xl rounded-sm overflow-hidden">
                <div class="py-4 text-center bg-[#245d8f]">
                    <h2 class="text-white font-medium text-[1.25rem]">Iniciar Sesión</h2>
                </div>
                <div class="p-8">
                    <form id="login-form" class="space-y-6">
                        <div class="relative">
                            <div
                                class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-gray-500">
                                <i class="fa fa-user"></i>
                            </div>
                            <input
                                class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-sm focus:outline-none focus:ring-1 focus:ring-zaragoza-blue focus:border-zaragoza-blue sm:text-sm placeholder-gray-500"
                                id="username" name="username" placeholder="Usuario" type="text" required />
                        </div>
                        <div class="relative">
                            <div
                                class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-gray-500">
                                <i class="fa fa-lock"></i>
                            </div>
                            <input
                                class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-sm focus:outline-none focus:ring-1 focus:ring-zaragoza-blue focus:border-zaragoza-blue sm:text-sm placeholder-gray-500"
                                id="password" name="password" placeholder="Contraseña" type="password" required />
                        </div>
                        <div>
                            <button type="submit"
                                class="w-full flex justify-center py-2 px-4 border border-transparent rounded-sm shadow-sm text-sm font-medium text-white bg-[#245d8f] hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#245d8f]">
                                Iniciar Sesión
                            </button>
                        </div>
                        <div class="flex flex-col gap-2 text-center">
                            <a class="text-xs text-gray-600 hover:text-zaragoza-blue" href="#">
                                ¿Olvidaste tu contraseña?
                            </a>
                            <a class="text-sm font-bold text-zaragoza-blue hover:underline mt-2" href="dashboard.html">
                                Acceder como Invitado (Modo Público)
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-white relative z-20 border-t border-gray-200 flex-shrink-0 py-[10px]">
        <div class="max-w-7xl mx-auto text-center px-4">
            <p class="text-xs text-[#333333]">© 2025 Universidad Zaragoza. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script type="module">
        import * as api from './js/api.js';

        // Check if already logged in
        if (api.isLoggedIn()) {
            window.location.href = 'dashboard.html';
        }

        const form = document.getElementById('login-form');
        const toast = document.getElementById('toast');

        function showToast(msg, isError = false) {
            toast.textContent = msg;
            toast.style.backgroundColor = isError ? '#ef4444' : '#22c55e';
            toast.style.display = 'block';
            setTimeout(() => { toast.style.display = 'none'; }, 3000);
        }

        form.onsubmit = async (e) => {
            e.preventDefault();
            const u = document.getElementById('username').value;
            const p = document.getElementById('password').value;

            try {
                await api.login(u, p);
                showToast("¡Bienvenido!");
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 500);
            } catch (err) {
                showToast("Usuario o contraseña incorrectos", true);
            }
        };
    </script>
</body>

</html>
