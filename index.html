<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Instalación PCI - Iniciar Sesión</title>
    <!-- Tailwind CSS v3 -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <!-- Font Awesome for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
    <!-- Tailwind Configuration -->
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        'zaragoza-blue': '#2E6DA4',
                        'zaragoza-dark': '#333333',
                    },
                    fontFamily: {
                        sans: ['Arial', 'Helvetica', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>
        .bg-image-container {
            position: relative;
            background-color: #f0f0f0;
            background-image: url(https://lh3.googleusercontent.com/aida-public/AB6AXuC8GidC60NB1wC0gNCxE2Y9yAhrQrYPV4DmdYlRif8-1G-C4kTpebEenvHpOHpEctnKKhnezrHvhaxEHMfpEy9hhgshNKwXLrn_InPtSjJQqmrW_Mk5kfaTw4BvL9UjC46RmiTSQG4VMyJRRFmIMwOnyqPMo5LndgtuyQNZBo8kslWWB7rZIjYN3GfcHG0UZu7P75wrO9XCAWh-TXdfesBiRY9yBuC9NiKY5brAy1ynxx8X6WT76MhgHJPl5G6pSA7CeoIhXBUR_Lw);
            background-size: cover;
            background-position: center
        }

        .bg-overlay {
            background-color: rgba(255, 255, 255, 0.75);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0
        }

        #toast {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            border-radius: 5px;
            color: white;
            z-index: 100;
            display: none;
        }
    </style>
</head>

<body class="flex flex-col min-h-screen font-sans text-zaragoza-dark">
    <div id="toast"></div>

    <!-- Header -->
    <header
        class="bg-white dark:bg-gray-900 border-b border-gray-200 dark:border-gray-700 py-4 px-8 shadow-sm relative z-20 flex-shrink-0 transition-colors duration-200">
        <div class="max-w-7xl mx-auto w-full flex justify-between items-center">
            <div class="flex items-center">
                <img alt="Unidad de Seguridad Universidad Zaragoza"
                    class="h-[50px] w-auto dark:brightness-0 dark:invert transition-all" src="logo_sec.png" />
            </div>
            <div class="flex gap-4">
                <button id="theme-toggle"
                    class="p-2 rounded-full hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors focus:outline-none text-gray-400 dark:text-gray-400"
                    title="Cambiar Tema">
                    <i class="fa-solid fa-moon dark:hidden text-lg"></i>
                    <i class="fa-solid fa-sun hidden dark:block text-lg text-yellow-400"></i>
                </button>
            </div>
        </div>
    </header>
    <script>
        if (localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }
    </script>

    <!-- Main Content -->
    <main class="flex-grow flex items-center justify-center p-4 relative z-10">
        <div
            class="bg-white dark:bg-gray-800 p-8 rounded-lg shadow-2xl max-w-sm w-full border-t-4 border-zaragoza-blue dark:border-blue-600 transition-colors duration-200">
            <div class="text-center mb-8">
                <div
                    class="w-16 h-16 bg-blue-100 dark:bg-blue-900/30 rounded-full flex items-center justify-center mx-auto mb-4">
                    <i class="fa fa-user-shield text-3xl text-zaragoza-blue dark:text-blue-400"></i>
                </div>
                <h2 class="text-2xl font-bold text-gray-800 dark:text-white">Iniciar Sesión</h2>
                <p class="text-gray-500 dark:text-gray-400 text-sm mt-1">Acceso al Sistema de Control PCI</p>
            </div>

            <form onsubmit="handleLogin(event)" class="space-y-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Usuario</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fa fa-user text-gray-400"></i>
                        </div>
                        <input type="text" id="username"
                            class="pl-10 block w-full rounded-md border-gray-300 dark:border-gray-600 shadow-sm focus:border-blue-500 focus:ring-blue-500 dark:bg-gray-700 dark:text-white dark:placeholder-gray-400 sm:text-sm py-2 transition-colors"
                            placeholder="admin">
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Contraseña</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fa fa-lock text-gray-400"></i>
                        </div>
                        <input type="password" id="password"
                            class="pl-10 block w-full rounded-md border-gray-300 dark:border-gray-600 shadow-sm focus:border-blue-500 focus:ring-blue-500 dark:bg-gray-700 dark:text-white dark:placeholder-gray-400 sm:text-sm py-2 transition-colors"
                            placeholder="••••••••">
                    </div>
                </div>

                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input id="remember-me" type="checkbox"
                            class="h-4 w-4 text-zaragoza-blue focus:ring-blue-500 border-gray-300 rounded dark:bg-gray-700 dark:border-gray-600">
                        <label for="remember-me" class="ml-2 block text-sm text-gray-900 dark:text-gray-300">
                            Recordarme
                        </label>
                    </div>
                </div>

                <div>
                    <button type="submit"
                        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-zaragoza-blue hover:bg-blue-700 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors">
                        Entrar al Sistema
                    </button>
                </div>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <footer
        class="bg-white dark:bg-gray-900 border-t border-gray-200 dark:border-gray-800 py-4 mt-auto relative z-20 transition-colors duration-200">
        <div class="max-w-7xl mx-auto px-4 flex flex-col md:flex-row justify-between items-center gap-4">
            <p class="text-xs text-gray-500 dark:text-gray-400">© 2025 Universidad Zaragoza. Todos los derechos
                reservados.</p>
            <p class="text-xs text-gray-500 dark:text-gray-400 font-medium">
                Desarrollado por Luis Enrique Seco <span class="text-gray-700 dark:text-gray-300 font-bold">UNIDAD DE
                    SEGURIDAD</span>
            </p>
        </div>
    </footer>

    <script type="module">
        import * as api from './js/api.js';
        import * as theme from './js/theme.js';

        // Theme Toggle Handler
        document.getElementById('theme-toggle').addEventListener('click', () => {
            theme.toggleTheme();
        });

        // Check if already logged in
        if (api.isLoggedIn()) {
            window.location.href = 'dashboard.html';
        }

        const form = document.getElementById('login-form');
        const toast = document.getElementById('toast');

        function showToast(msg, isError = false) {
            toast.textContent = msg;
            toast.style.backgroundColor = isError ? '#ef4444' : '#22c55e';
            toast.style.display = 'block';
            setTimeout(() => { toast.style.display = 'none'; }, 3000);
        }

        form.onsubmit = async (e) => {
            e.preventDefault();
            const u = document.getElementById('username').value;
            const p = document.getElementById('password').value;

            try {
                await api.login(u, p);
                showToast("¡Bienvenido!");
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 500);
            } catch (err) {
                showToast("Usuario o contraseña incorrectos", true);
            }
        };
    </script>
</body>

</html>
