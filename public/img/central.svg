<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Outer Case -->
  <rect x="4" y="8" width="56" height="48" rx="4" fill="#E2E8F0" stroke="#1E293B" stroke-width="2"/>
  <rect x="6" y="10" width="52" height="44" rx="3" fill="white"/>
  
  <!-- Header Bar -->
  <rect x="6" y="10" width="52" height="12" rx="3" fill="#1E293B"/>
  <rect x="10" y="14" width="8" height="4" rx="1" fill="#EF4444"/> <!-- Fire indicator LED -->
  <text x="22" y="19" fill="white" font-family="Arial" font-size="7" font-weight="bold">FIRE CONTROL PANEL</text>
  
  <!-- LCD Screen -->
  <rect x="10" y="26" width="34" height="18" rx="2" fill="#F1F5F9" stroke="#94A3B8" stroke-width="1"/>
  <rect x="13" y="30" width="28" height="2" rx="1" fill="#CBD5E1"/>
  <rect x="13" y="34" width="20" height="2" rx="1" fill="#CBD5E1"/>
  <rect x="13" y="38" width="25" height="2" rx="1" fill="#CBD5E1"/>
  
  <!-- Status Lights Column -->
  <circle cx="52" cy="30" r="2.5" fill="#22C55E"/> <!-- Power -->
  <circle cx="52" cy="36" r="2.5" fill="#F59E0B"/> <!-- Fault -->
  <circle cx="52" cy="42" r="2.5" fill="#64748B"/> <!-- Isolated -->
  
  <!-- Buttons Row -->
  <rect x="10" y="48" width="8" height="4" rx="1" fill="#94A3B8"/>
  <rect x="21" y="48" width="8" height="4" rx="1" fill="#94A3B8"/>
  <rect x="32" y="48" width="8" height="4" rx="1" fill="#94A3B8"/>
  <rect x="43" y="48" width="8" height="4" rx="1" fill="#EF4444"/> <!-- Silence/Reset button -->
</svg>
